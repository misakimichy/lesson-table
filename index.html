<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style>
           
            table, tr, th, td {
                background-color: #444;
                border: 1px solid #111;
                color: #fff;
                font-family: "verdana", "sans-serif";
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th colspan=6 align="center">Time Table</th>
            </tr>
            <tr> 
                <th rowspan=6>Hours</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
            <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>English</td>
                <td>History</td>
                <td>Science</td>
            </tr>           
            <tr>
                <td>English</td>
                <td>History</td>
                <td>Social</td>
                <td>Music</td>
                <td>Art</td>
            </tr>
            <tr>
                <td colspan=5 align="center">Lunch</td>
            </tr>
            <tr>
                <td>Sports</td>
                <td>History</td>
                <td>Maths</td>
                <td>Science</td>
                <td rowspan=2>Project</td> 
            </tr>
            <tr>
                <td>Computer</td>
                <td>His</td>
                <td>Maths</td>
                <td>Science</td>
            </tr>
        </table>
    </body>

</html>
